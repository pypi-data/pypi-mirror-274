alias: album
model: true
fields:
  by_artist:
    type: MusicGroup
    back_populates: album
  album_production_type:
    type: str
    choices:
      - LiveAlbum
      - StudioAlbum
      - CompilationAlbum
      - DemoAlbum
      - RemixAlbum
      - DJMixAlbum
      - SoundtrackAlbum
  album_release:
    type: str
    choices:
      - AlbumRelease
      - BroadcastRelease
      - EPRelease
      - SingleRelease
  num_tracks:
    type: int
