[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "SplashStand"
version = "3.0.3"
description = ""
authors = [
    { name = "lesleslie", email = "les@wedgwoodwebworks.com" },
]
maintainers = [
    { name = "lesleslie", email = "les@wedgwoodwebworks.com" },
]
requires-python = ">=3.12"
keywords = [
    "starlette",
    "htmx",
    "jinja",
    "httpx",
    "fastapi",
    "sqladmin",
    "sqlmodel",
    "pydantic",
]
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content :: Content Management System",
    "Topic :: Internet :: WWW/HTTP :: Site Management",
    "Operating System :: OS Independent",
    "Framework :: Pydantic",
    "Framework :: Pydantic :: 2",
    "Framework :: AsyncIO",
    "Typing :: Typed",
    "License :: OSI Approved :: BSD License",
    "Development Status :: 3 - Alpha",
]
dependencies = [
    "jinja2-inflection>=0.1.5",
    "jinja2-arrow>=0.1.6",
    "phonenumbers>=8.13.28",
    "acb>=0.5.0",
    "uuid-utils>=0.6.1",
]

[project.license]
text = "BSD-3-Clause"

[project.urls]
Homepage = "https://gitlab.com/lesleslie/splashstand"
Documentation = "https://gitlab.com/lesleslie/splashstand"
Repository = "https://gitlab.com/lesleslie/splashstand"

[project.scripts]
startproject = "splashstand.bin.startproject:startproject"
upgradeproject = "splashstand.bin.upgradeproject:upgradeproject"
checkversions = "splashstand.bin.checkversions:checkversions"

[project.optional-dependencies]
analytics = [
    "google-analytics-admin>=0.20.0",
    "google-analytics-data>=0.17.1",
]
captcha = [
    "google-cloud-recaptcha-enterprise>=1.13.0",
]
auth = [
    "firebase-admin>=6.4.0",
]

[tool.pdm.options]
config = [
    "python.use_venv",
    "true",
]

[tool.pdm.dev-dependencies]
dev = [
    "watchfiles>=0.20.0",
    "ipython>=8.16.1",
    "-e file:///${PROJECT_ROOT}/../schemaorg-lite#egg=schemaorg-lite",
    "-e file:///${PROJECT_ROOT}/../fastblocks#egg=fastblocks[admin,auth,sitemap,style]",
    "-e file:///${PROJECT_ROOT}/../starlette-async-jinja#egg=starlette-async-jinja",
    "-e file:///${PROJECT_ROOT}/../jinja2-async-environment#egg=jinja2-async-environment",
    "-e file:///${PROJECT_ROOT}/../acb#egg=acb[cache,requests,secret,sql,storage]",
    "-e file:///${PROJECT_ROOT}/../crackerjack#egg=Crackerjack",
]

[tool.ruff]
line-length = 88
target-version = "py312"
fix = true
show-fixes = true
output-format = "full"

[tool.ruff.lint]
ignore = [
    "F821",
]

[tool.ruff.lint.isort]
force-single-line = true

[tool.ruff.lint.mccabe]
max-complexity = 10

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.black]
target-version = [
    "py312",
]

[tool.creosote]
paths = [
    "splashstand",
]
deps-file = "pyproject.toml"
exclude-deps = [
    "pytest",
    "pyfiglet",
    "libsass",
    "starlette-decorouter",
    "pdm",
    "uuid-utils",
    "autotyping",
    "pre-commit",
    "pdm-bump",
    "jinja2-arrow",
    "phonenumbers",
    "jinja2-inflection",
]

[tool.refurb]
enable_all = true

[tool.bandit]
target = [
    "splashstand",
]
skips = [
    "B404",
    "B102",
    "B113",
    "B603",
    "B403",
]

[tool.pyright]
verboseOutput = true
include = [
    "splashstand",
]
extraPaths = [
    "__pypackages__/3.12/lib/",
]
typeCheckingMode = "strict"
reportMissingTypeStubs = false
reportOptionalMemberAccess = false
reportOptionalCall = false
reportUnknownMemberType = false
reportUnknownVariableType = false
reportUnknownArgumentType = false
reportPrivateUsage = "warning"
pythonVersion = "3.12"
pythonPlatform = "Darwin"

[tool.codespell]
skip = "*/data/*"
quiet-level = 3
ignore-words-list = "crate,uptodate"
