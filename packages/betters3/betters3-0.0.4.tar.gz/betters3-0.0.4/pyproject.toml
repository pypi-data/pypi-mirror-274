[build-system]
requires = ['flit_core>=3.2,<4']
build-backend = 'flit_core.buildapi'

[project]
name = "betters3"
authors = [{name = "matgasp"}]
description="A wrapper of AWS S3 (boto3) that facilitate some operations."
keywords = ["better", "s3", "better s3", "betters3"]
dependencies = ["boto3", "botocore"]

license = {file = "LICENSE.txt"}
requires-python = ">= 3.9"
dynamic = ['version']
readme = "README.md"
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Intended Audience :: Developers",
  "Natural Language :: English",
  "Development Status :: 5 - Production/Stable",
  "Operating System :: Microsoft :: Windows",
  "Topic :: Utilities",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]

[project.urls]
Issues = "https://github.com/matgasp/betters3/issues"
Repository = "https://github.com/matgasp/betters3"

[tool.hatch.build.targets.sdist]
packages = ["betters3"]

[tool.hatch.version]
path = "betters3/__init__.py"