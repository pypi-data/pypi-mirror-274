[metadata]
name = jautomate
version = attr: jautomate.__version__
author = Dustin Yoxall
author_email = yoxall.dustin@ccpsstaff.org
description = Automates MDM tasks using the Jamf APIs
long_description = file: README.md, CHANGELOG.md, LICENSE.txt
long_description_content_type = text/markdown
keywords = python, jamf
license = MIT
classifiers = 
	Development Status :: 3 - Alpha
	Programming Language :: Python :: 3

[options]
zip_safe = False
include_package_data = True
package_dir = 
	=src
packages = find:
python_requires = >=3.10
install_requires = 
	jps_api_wrapper
	typer
	python-dotenv

[options.packages.find]
where = src

[options.package_data]
* = *.txt, *.md
hello = *.msg

[options.entry_points]
console_scripts = 
	jautomate = jautomate.__main__:main

[egg_info]
tag_build = 
tag_date = 0

