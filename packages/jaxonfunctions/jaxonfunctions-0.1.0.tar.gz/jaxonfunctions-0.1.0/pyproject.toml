[project]
name = "jaxonfunctions"
version = "0.1.0"
description = "Functions for JAX"
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [{ name = "Artur A. Galstyan", email = "mail@arturgalstyan.dev" }]
dependencies = [
    "beartype",
    "typing_extensions",
    "jaxtyping",
    "jax",
    "jaxlib",
    "numpy"
]
[project.optional-dependencies]
dev = ["pre-commit", "pytest", "mkdocs"]

[tool.pytest.ini_options]
addopts = "--jaxtyping-packages=jaxonfunctions,beartype.beartype"

[tool.ruff]
extend-include = ["*.ipynb"]
src = []

[tool.ruff.lint]
fixable = ["I001", "F401"]
ignore = ["E402", "E721", "E731", "E741", "F722"]
ignore-init-module-imports = true
select = ["E", "F", "I001"]

[tool.ruff.lint.isort]
combine-as-imports = true
extra-standard-library = ["typing_extensions"]
lines-after-imports = 2
order-by-type = false

[tool.pyright]
include = ["jaxonfunctions", "tests"]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
