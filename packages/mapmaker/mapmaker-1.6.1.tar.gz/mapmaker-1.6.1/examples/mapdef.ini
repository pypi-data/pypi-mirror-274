[map]
# Define the BBox either with pos0/pos1 or with pos0/radius
pos0 = 47.44, 10.95
#pos1 = 47.37, 11.13
radius = 10 km

zoom = 12
style = topo
aspect = 16:9
margin = 50, 25, 25, 25
background = #ffffff

[frame]
width       = 5
# colors can be defined with rgba values or as hex strings
color       = 0, 0, 0, 255
alt_color   = #ffffff
style       = coordinates

[scale]
placement       = SW
color           = 0, 0, 0, 255
border_width    = 2
underlay        = compact
label_style     = default
font_size       = 10
font_name       =

[compass]
placement = SW
color = 0, 0, 0
outline  = 255, 255, 255
marker = False

[title]
# Optional, settings for the map title
text            = Zugspitze
area            = MARGIN
placement       = N
color           = #909090
border_width    = 1
border_color    = #909090
background      =
font_name       = DejaVuSans
font_size       = 16

[comment]
# Optional, comment
text            = Zugspitze and surrounding area
area            = MARGIN
placement       = S
color           = #505050
border_width    = 0
border_color    =
background      =
font_name       =
font_size       = 10
