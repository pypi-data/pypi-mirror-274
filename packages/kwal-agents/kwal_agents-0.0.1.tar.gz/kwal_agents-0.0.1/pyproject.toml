[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "kwal-agents"
dynamic = ["version"]
description = 'WIP'
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "ZanSara", email = "sara@kwal.ai" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[project.urls]
Documentation = "https://github.com/ZanSara/kwal-agents#readme"
Issues = "https://github.com/ZanSara/kwal-agents/issues"
Source = "https://github.com/ZanSara/kwal-agents"

[tool.hatch.version]
path = "src/kwal_agents/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/kwal_agents tests}"

[tool.coverage.run]
source_pkgs = ["kwal_agents", "tests"]
branch = true
parallel = true
omit = [
  "src/kwal_agents/__about__.py",
]

[tool.coverage.paths]
kwal = ["src/kwal_agents", "*/kwal-agents/src/kwal_agents"]
tests = ["tests", "*/kwal-agents/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
