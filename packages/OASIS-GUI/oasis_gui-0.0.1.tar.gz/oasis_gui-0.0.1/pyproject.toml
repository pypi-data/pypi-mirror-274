[build-system]
requires = ['setuptools>=42']
build-backend = 'setuptools.build_meta'

[project]
name = "OASIS-GUI"
version = "0.0.1"
authors = [
  { name="Oliver Zobel", email="oliver.zobel@tum.de" },
]
description = "Python GUI for the Open Acquisition System for IEPE Sensors (OASIS)"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://gitlab.com/oasis-acquisition/oasis-gui"
Issues = "https://gitlab.com/oasis-acquisition/oasis-gui/-/issues"