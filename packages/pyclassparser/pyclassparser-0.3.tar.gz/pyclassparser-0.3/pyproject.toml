[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[options]
package_dir = "pyclassparser"
packages = ["pyclassparser"]

[project]
name = "pyclassparser"
version = "0.3"
authors = [
    {name = "Carlos A. PlanchÃ³n", email = "carlosandresplanchonprestes@gmail.com"}
]
description = "Parse Python classes and attributes from a string of Python code."
classifiers = [
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.12",
]
license = {text = "MIT License"}
keywords = ["pydantic", "parser", "tool", "schemas"]
readme = "README.md"
dependencies=[
    "attrs>=23.2.0",
    "attrs_strict>=1.0.1",
]

[project.urls]
repository = "https://github.com/carlosplanchon/pyclassparser.git"
