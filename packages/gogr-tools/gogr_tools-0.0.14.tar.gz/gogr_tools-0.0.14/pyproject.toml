[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "gogr_tools"
version = "0.0.14"
authors = [
  { name="Grzegorz Gomza", email="gomza.datascience@gmail.com" },
]
description = "Package for Personal use in DataScience"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/grzegorz-gomza/GOGR-Tools"
Issues = "https://github.com/grzegorz-gomza/GOGR-Tools/issues"