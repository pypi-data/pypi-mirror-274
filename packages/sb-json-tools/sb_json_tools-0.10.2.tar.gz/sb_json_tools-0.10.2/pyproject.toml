[project]
name = "sb-json-tools"
version = "0.10.2"
readme = "README.md"
authors = [
    { name = "SprÃ¥kbanken at the University of Gothenburg", email = "sb-info@svenska.gu.se" },
]
requires-python = ">=3.9"
description = "Tools for working with JSON files."
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Unix",
    "Operating System :: POSIX",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Utilities",
]
dependencies = [
    "fastjsonschema>=2.19.1",
    "typer>=0.12.3",
    "json-arrays>=0.14.1",
]

[project.license]
text = "MIT"

[project.urls]
"Bug Tracker" = "https://github.com/spraakbanken/python-json-tools/issues"
Repository = "https://github.com/spraakbanken/python-json-tools"
Homepage = "https://github.com/spraakbanken/python-json-tools"

[project.scripts]
jt = "sb_json_tools.cli:cli"

[project.optional-dependencies]
release = [
    "bump-my-version>=0.21.1",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.dev-dependencies]
dev = [
    "pytest>=8.2.1",
    "pytest-cov>=5.0.0",
    "ruff>=0.4.4",
    "mypy>=1.10.0",
    "hypothesis>=6.102.4",
]
