[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "tacf"
version = "0.0.0"
authors = [{ name = "Xiaokang2022", email = "2951256653@qq.com" }]
maintainers = [{ name = "Xiaokang2022", email = "2951256653@qq.com" }]
description = "Tkinter Advaced Canvas Framework"
