[tool.poetry]
name = "volcano-cooking"
version = "0.12.2"
description = "Make some volcanoes and simulate them in CESM2"
authors = ["engeir <eirroleng@gmail.com>"]
license = "GPL-3.0-or-later"
readme = "README.md"

[tool.poetry.scripts]
volcano-cooking = "volcano_cooking.__main__:main"
view-frc = "volcano_cooking.view_force:main"
sfrc-sparse2lin = "volcano_cooking.sparse_to_lin:main"

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
numpy = "^1.21.1"
scipy = "^1.7.1"
matplotlib = "^3.4.2"
PyWavelets = "^1.1.1"
click = "^8.0.1"
cftime = "^1.5.0"
netCDF4 = "^1.5.8"
superposed-pulses = "^1.3"
wget = "^3.2"
dask = ">=2022.3,<2025.0"
cosmoplots = ">=0.1.5,<0.3.0"
importlib-metadata = ">=5,<8"
xarray = ">=2023.12,<2025.0"

[tool.poetry.dev-dependencies]
coverage = "^7.5"
black = "^24.4"
isort = "^5.13.2"
flake8 = "^7.0.0"
pre-commit = "^3.7.1"
pre-commit-hooks = "^4.6.0"
pyupgrade = "^3.15.2"
darglint = "^1.8.0"
pytest = "^8.2.1"
pytest-cov = "^5.0.0"
mypy = "^1.10"
xdoctest = "^1.1.3"
Pygments = "^2.18.0"

[tool.coverage.paths]
source = ["src", "*/site-packages"]

[tool.coverage.run]
branch = true
source = ["volcano_cooking"]

[tool.coverage.report]
show_missing = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
