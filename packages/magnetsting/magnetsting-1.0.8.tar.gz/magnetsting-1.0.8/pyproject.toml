[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "magnetsting"
version = "1.0.8"
requires-python = ">=3.8"

authors = [
  { name = "DarkMatter" }
]

description = "Create command-line projects with ease."

readme = "README.md"

license = {file = "LICENSE"}

keywords = ["command-line", "cli", "framework"]

classifiers = [
  "Development Status :: 5 - Production/Stable",
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
  "Operating System :: POSIX :: Linux",
  "Topic :: Software Development :: Libraries :: Python Modules"
]

[project.urls]
Homepage = "https://github.com/darkmattergit/magnetsting"
"Bug Tracker" = "https://github.com/darkmattergit/magnetsting/issues"

[tool.setuptools]
packages = ["magnetsting"]
