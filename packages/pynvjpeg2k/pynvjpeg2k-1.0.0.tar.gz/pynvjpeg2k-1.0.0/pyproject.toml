[build-system]
requires = [
    "pdm-pep517>=1.0",
    "nvidia-nvjpeg2k-cu12",
    "cmake",
    "pybind11",
]
build-backend = "pdm.pep517.api"

[project]
name = "pynvjpeg2k"
description = ""
requires-python = ">=3.9"
authors = [
    { name = "Scott Chase Waggener", email = "tidalpaladin@protonmail.com" },
]
dependencies = [
    "numpy",
    "pybind11",
    "nvidia-nvjpeg2k-cu12",
]
readme = "README.md"
version = "1.0.0"

[project.license]
text = "Apache"

[tool.autoflake]
remove-all-unused-imports = true
remove-unused-variables = true

[tool.autopep8]
max_line_length = 120
ignore = "E501,W6,E203"
in-place = true
recursive = true
aggressive = 3

[tool.black]
line-length = 120

[tool.isort]
ensure_newline_before_comments = true
force_grid_wrap = 0
include_trailing_comma = true
line_length = 119
lines_after_imports = 2
multi_line_output = 3
use_parentheses = false

[tool.pdm.version]
source = "scm"

[tool.pdm.build]
setup-script = "build_setuptools.py"
run-setuptools = true
includes = [
    "src/",
    "CMakeLists.txt",
]

[tool.pdm.dev-dependencies]
test = [
    "pytest",
    "pytest-mock",
    "pytest-cov",
    "coverage",
    "pdbpp",
    "pydicom",
    "pylibjpeg",
    "pylibjpeg-libjpeg",
    "pylibjpeg-openjpeg",
    "setuptools",
]
quality = [
    "autoflake",
    "autopep8",
    "black",
    "flake8",
    "isort",
    "clang-format",
]
dist = [
    "build",
    "twine",
]

[tool.pdm.scripts]
post_install = "pdm run python -c 'import pynvjpeg'"

[tool.pytest.ini_options]
markers = [
    "ci_skip",
]
filterwarnings = [
    "ignore:.*in the dataset does not match.*:UserWarning",
    "ignore:.*Invalid value for VR.*:UserWarning",
    "ignore:.*doesn't match the JPEG 2000 data.*:UserWarning",
]
