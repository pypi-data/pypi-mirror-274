[bdist_wheel]
universal = 1

[codespell]
skip = *.json,*.cpp,*.c,.riot,.tox,.mypy_cache,.git,*ddtrace/vendor,tests/contrib/openai/cassettes/*,tests/contrib/langchain/cassettes/*,ddtrace/appsec/iast/_taint_tracking/_vendor/*
exclude-file = .codespellignorelines
ignore-words-list = asend,dne,fo,medias,ment,nin,ot,setttings,statics,ba,spawnve,doas

[flake8]
max-line-length = 120
exclude = 
	.ddtox,.tox,.riot,.ddriot,.venv*
	.git,__pycache__,
	.eggs,*.egg,
	build,
	ddtrace/__init__.py,
	ddtrace/vendor/*
	ddtrace/appsec/iast/_taint_tracking/cmake-build-debug/*
	ddtrace/appsec/iast/_taint_tracking/_vendor/*
	ddtrace/profiling/exporter/pprof_3_pb2.py
	ddtrace/profiling/exporter/pprof_312_pb2.py
	ddtrace/profiling/exporter/pprof_319_pb2.py
	ddtrace/profiling/exporter/pprof_421_pb2.py
	tests/profiling/simple_program_gevent.py
	tests/contrib/grpc/hello_pb2.py
	tests/contrib/django_celery/app/*
ignore = W503,E231,A003,A004,G201,D100,D101,D102,D103,D104,D105,D106,D107,D200,D202,D204,D205,D208,D210,D300,D400,D401,D403,D413,G200,RST301,B902,E203
enable-extensions = G
rst-roles = class,meth,obj,ref,func
rst-directives = py:data

[tool:pytest]
addopts = 
	--cov=ddtrace/
	--cov=tests/
	--cov-append
	--cov-report=
	--durations=10
	--junitxml=test-results/junit.xml
python_files = test*\.py
asyncio_mode = auto

[egg_info]
tag_build = 
tag_date = 0

