{% load i18n %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<li class="nav-item dropdown dropdown-menu-end">
    <a class="nav-link dropdown-toggle" id="modeDropdown" data-bs-toggle="dropdown" href="">
        <span id="icon-dark" class="mode-icon">
            <i class="bi-moon-stars-fill"></i>
        </span>
        <span id="icon-light" class="mode-icon">
              <i class="bi-sun-fill"></i>
        </span>
        <span id="icon-auto" class="mode-icon">
              <i class="bi-circle-half"></i>
        </span>
    </a>
    <ul class="dropdown-menu dropdown dropdown-menu-end mode-menu" aria-labelledby="bd-theme-text">
        <li class="mode-option light">
            <a id="id_light_mode" class="dropdown-item" href="">
                <i class="bi-sun-fill"></i>
                {% trans 'Light' %}
            </a>
        </li>
        <li class="mode-option dark">
            <a id="id_dark_mode" class="dropdown-item" href="">
                <i class="bi-moon-stars-fill"></i>
                {% trans 'Dark' %}
            </a>
        </li>
        <li class="mode-option auto">
            <a id="id_system_mode" class="dropdown-item" href="">
                <i class="bi-circle-half"></i>
                {% trans 'System' %}
            </a>
        </li>
    </ul>
</li>
