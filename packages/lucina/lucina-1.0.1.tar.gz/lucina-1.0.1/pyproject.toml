[build-system]
requires = [
    "setuptools>=42",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "lucina"
version = "1.0.1"
description = "From markdown to Jupyter notebook"
readme = "README.md"
license = {text = "MIT License"}
authors = [
    {name = "entwanne", email = "antoine.rozo@gmail.com"},
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "minimd==1.*",
]

[project.urls]
homepage = "https://github.com/entwanne/lucina"

[project.scripts]
lucina = "lucina.__main__:main"

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-mock",
    "flake8",
    "isort",
]

[tool.pytest.ini_options]
addopts = "-v"
testpaths = "tests"

[tool.isort]
force_single_line = true
known_lucina = "lucina"
known_tests = "tests"
sections = ["FUTURE", "STDLIB", "THIRDPARTY", "LUCINA", "FIRSTPARTY", "TESTS", "LOCALFOLDER"]
default_section = "THIRDPARTY"
lines_after_imports = 2
