[metadata]
name = panoptes-aag
description = Weather service for the Lunatico AAG CloudWatcher.
author = Wilfred Tyler Gee
author_email = wtylergee@gmail.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
url = https://github.com/panoptes/aag-weather/
project_urls = 
	Documentation = https://projectpanoptes.org/
platforms = linux
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
scripts = 
python_requires = >=3.11
install_requires = 
	importlib-metadata; python_version<"3.11"
	astropy
	fastapi[all]
	fastapi-utils
	httpie
	pandas
	pydantic
	pydantic-settings
	pyserial>=3.4
	python-dotenv
	typer[all]

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
building = 
	pyscaffold>=4.3.1
	pyscaffoldext-markdown
	tox
	twine
docs = 
	myst-parser
	piccolo-theme
	pytest_mpl
	sphinx
testing = 
	setuptools
	pytest
	pytest-cov
	tox

[options.entry_points]
console_scripts = 
	aag-weather = aag.cli:app

[tool:pytest]
addopts = 
	--cov aag --cov-report term-missing
	--cov-report term-missing:skip-covered
	--cov-report xml:build/coverage.xml
	--strict-markers
	--doctest-modules
	--strict-markers
	-vv
	-ra
norecursedirs = 
	dist
	build
	.tox
testpaths = tests
doctest_optionflags = ELLIPSIS NORMALIZE_WHITESPACE ALLOW_UNICODE IGNORE_EXCEPTION_DETAIL
filterwarnings = 
	ignore:elementwise == comparison failed:DeprecationWarning
	ignore::pytest.PytestDeprecationWarning
doctest_plus = enabled

[aliases]
dists = bdist_wheel

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[coverage:report]
exclude_lines = 
	pragma: no cover
	noqa
	
	def __repr__
	if self\.debug
	
	raise AssertionError
	raise NotImplementedError
	
	if 0:
	if __name__ == .__main__.:
show_missing = True
ignore_errors = True

[pyscaffold]
version = 4.4.1
package = aag
extensions = 
	markdown
	no_skeleton

[egg_info]
tag_build = 
tag_date = 0

