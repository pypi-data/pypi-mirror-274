[metadata]
name = mutalyzer_spdi_parser
version = 0.3.1
description = Mutalyzer SPDI variant description parser.
long_description = file: README.rst
long_description_content_type = text/markdown
author = Mihai Lefter
author_email = M.Lefter@lumc.nl
url = https://github.com/mutalyzer/spdi-parser
keywords = Mutalyzer, HGVS, SPDI, description, parser, genomic
license = MIT
classifiers = 
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10

[options]
zip_safe = False
include_package_data = True
packages = find:
install_requires = 
	lark>=1.0.0

[options.extras_require]
test = 
	pytest

[options.entry_points]
console_scripts = 
	mutalyzer_spdi_parser = mutalyzer_spdi_parser.cli:main

[flake8]
ignore = E203, E266, E501, W503, F403, F401
max-line-length = 89
max-complexity = 18
select = B, C, E, F, W, T4, B9
statistics = True
count = True
extend-exclude = build/, docs/

[isort]
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
line_length = 88

[testenv]
deps = pytest
commands = pytest

[tox:tox]
envlist = py36, py37, py38, py39, py310

[egg_info]
tag_build = 
tag_date = 0

