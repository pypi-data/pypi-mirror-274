[tool.poetry]
name = "yamlvault"
version = "0.2.0"
description = "A python module to store, encrypt and decrypt secrets variables in an encrypted yaml file using Ansible Vault encryption"
authors = ["Dan Brosnan <dpjbrosnan@gmail.com>"]
packages = [{ include = "yamlvault", from = "src" }]


[tool.poetry.dependencies]
python = "^3.10"
ruamel-yaml = "^0.18.6"
ansible-vault = "^2.1.0"
pdbpp = "^0.10.3"
pytest = "^6.2.5"
django = "^4.0.0"
black = "^24.4.1"
django-environ = "^0.11.2"
click = "^8.1.7"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.poetry.scripts]
yamlvault = "yamlvault.cli.yamlvault:main"
