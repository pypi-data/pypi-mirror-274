[project]
name = "mentabotix"
version = "0.1.4.8"
description = "A Bot control lib"
authors = [
    { name = "Whth", email = "88489697+Whth@users.noreply.github.com" },
]
dependencies = [
    "coloredlogs>=15.0.1",
    "numpy>=1.26.4",
    "pyapriltags>=3.3.0.3",
    "terminaltables>=3.1.10",
    "bdmc>=0.1.5.8",
    "opencv-python-headless>=4.9.0.80",
]
requires-python = ">=3.11"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
dev = [
    "viztracer>=0.16.2",
    "pytest>=8.1.1",
    "matplotlib>=3.8.4",
    "pandas>=2.2.2",
]
