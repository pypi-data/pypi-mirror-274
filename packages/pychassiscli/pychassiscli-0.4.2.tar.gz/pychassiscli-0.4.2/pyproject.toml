[project]
name = "pychassiscli"
version = "0.4.2"
description = "A lightweight Python distributed microservice command line tool"
authors = [
    { name = "BryantHe", email = "bryantsisu@qq.com" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "python-on-whales>=0.68.0",
    "rich>=13.7.0",
    "click>=8.1.7",
    "mako>=1.3.2",
    "pytest>=8.0.0",
]
requires-python = ">=3.8"
readme = "README.md"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/Bryanthelol/pychassiscli"
"Source Code" = "https://github.com/Bryanthelol/pychassiscli"
"Bug Tracker" = "https://github.com/Bryanthelol/pychassiscli/issues"

[project.scripts]
pycli = "pychassiscli.cli:cli"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool]
