version: "3"
services:
  backend:
    image: geovisio/api:latest
    build:
      context: .
      cache_from:
        - registry.gitlab.com/panoramax/server/api:build_cache # remote cache hosted on gitlab for faster build
    command: api
    volumes:
      - pic_data:/data/geovisio
    ports:
      - 5000:5000
    depends_on:
      db:
        condition: service_healthy
    restart: always
    environment:
      - DB_URL=postgres://gvs:gvspwd@db/geovisio
  db:
    image: postgis/postgis:16-3.4
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=gvs
      - POSTGRES_PASSWORD=gvspwd
      - POSTGRES_DB=geovisio
    healthcheck:
      test: pg_isready -h db -q -d $$POSTGRES_DB -U $$POSTGRES_USER
      timeout: 5s
      interval: 5s
      retries: 5
      start_period: 60s

volumes:
  postgres_data:
  pic_data: {}
