[tool.black]
line-length = 120
# required-version = '22.1.3' # see https://github.com/psf/black/issues/2493
target-version = ['py310']


[tool.isort]
line_length = 120
profile = "black"
multi_line_output = 3


[tool.ruff]
line-length = 120
target-version = 'py38'
select = ["E", "F", "I", "UP", "FLY"]
