[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "kwal"
dynamic = ["version"]
description = 'WIP'
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "ZanSara", email = "github@zansara.dev" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[project.urls]
Documentation = "https://github.com/ZanSara/kwal#readme"
Issues = "https://github.com/ZanSara/kwal/issues"
Source = "https://github.com/ZanSara/kwal"

[tool.hatch.version]
path = "src/kwal/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/kwal tests}"

[tool.coverage.run]
source_pkgs = ["kwal", "tests"]
branch = true
parallel = true
omit = [
  "src/kwal/__about__.py",
]

[tool.coverage.paths]
kwal = ["src/kwal", "*/kwal/src/kwal"]
tests = ["tests", "*/kwal/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
