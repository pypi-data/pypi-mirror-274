<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Vocabulary Quiz for {{ username }}</h1>
    <form action="{{ url_for('submit_quiz') }}" method="post">
        {% for i, (word, meanings) in enumerate(random_words) %}
            <p>
                <label for="word{{ i }}">Meaning: {{ ", ".join(meanings) }}</label>
                <input type="text" name="answers" id="word{{ i }}">
            </p>
        {% endfor %}
        <input type="hidden" name="username" value="{{ username }}">
        <input type="submit" value="Submit Quiz">
    </form>
</body>
</html>
