<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Welcome, {{ username }}!</h1>
    <form action="{{ url_for('main.submit_quiz') }}" method="post">
        {% for i, (word, meanings) in enumerate(random_words) %}
        <div>
            <label for="answer{{ i }}">{{ word }}: </label>
            <input type="text" name="answers" id="answer{{ i }}">
        </div>
        {% endfor %}
        <input type="hidden" name="username" value="{{ username }}">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
