<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vocabulary Quiz</title>
</head>
<body>
    <h1>Vocabulary Quiz for {{ username }}</h1>
    <form action="{{ url_for('start_quiz', username=username) }}" method="post">
        {% for word, meanings in words %}
            <div>
                <label for="word{{ loop.index }}">Meaning: {{ ", ".join(meanings) }}</label>
                <input type="text" id="word{{ loop.index }}" name="answers">
            </div>
        {% endfor %}
        <button type="submit">Submit Answers</button>
    </form>
</body>
</html>
