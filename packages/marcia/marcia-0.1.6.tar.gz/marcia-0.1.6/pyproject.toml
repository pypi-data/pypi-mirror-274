[project]
name="marcia"
version="0.1.6"
description="Manual hyperspectral data classifier"
authors = [
  { name="Hadrien Meyer", email="meyerhadrien96@gmail.com" },
]
readme = "README.md"
license={file = "LICENSE"}
classifiers=[
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.7",
    "Typing :: Typed",
]
requires-python=">=3.7"

[project.urls]
"Homepage"="https://github.com/hameye/marcia"
"Example"="https://github.com/hameye/MARCIA/blob/master/examples/Tutorial.ipynb"
"Source"="https://github.com/hameye/MARCIA"
"Report a bug"="https://github.com/hameye/MARCIA/issues"

[build-system]
requires = [
    "setuptools>=42",
    "wheel",
    "hyperspy",
    "matplotlib",
    "numpy",
    "pandas<2",
    "Pillow",
    "scikit-image",
    "seaborn",
    "xlrd"
]
build-backend = "setuptools.build_meta"