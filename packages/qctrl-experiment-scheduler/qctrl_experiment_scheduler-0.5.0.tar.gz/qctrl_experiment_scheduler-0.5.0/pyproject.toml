[tool.poetry]
name = "qctrl-experiment-scheduler"
version = "0.5.0"
description = "Q-CTRL Experiment Scheduler"
license = "https://q-ctrl.com/terms"
authors = ["Q-CTRL <support@q-ctrl.com>"]
maintainers = ["Q-CTRL <support@q-ctrl.com>"]
readme = "README.md"
homepage = "https://q-ctrl.com"
documentation = "https://docs.q-ctrl.com/references/qctrl-experiment-scheduler/"
keywords = [
    "black opal",
    "boulder opal",
    "fire opal",
    "nisq",
    "open controls",
    "q control",
    "q ctrl",
    "q-control",
    "q-ctrl",
    "qcontrol",
    "qctrl",
    "quantum",
    "quantum algorithms",
    "quantum circuits",
    "quantum coding",
    "quantum coding software",
    "quantum computing",
    "quantum control",
    "quantum control software",
    "quantum control theory",
    "quantum engineering",
    "quantum error correction",
    "quantum firmware",
    "quantum fundamentals",
    "quantum sensing",
    "qubit",
    "qudit"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Software Development :: Embedded Systems",
    "Topic :: System :: Distributed Computing"
]
packages = [
    { include = "qctrlexperimentscheduler" },
]

[tool.poetry.urls]
LinkedIn = "https://www.linkedin.com/company/q-ctrl/"
Facebook = "https://www.facebook.com/qctrl"
Twitter = "https://twitter.com/qctrlHQ"
YouTube = "https://www.youtube.com/qctrl"
GitHub = "https://github.com/qctrl"

[tool.poetry.dependencies]
python = ">=3.9, <3.12"
numpy = "^1.23.5"
networkx = "^2.7"
boulder-opal = { version = "^1.0.0", source = "PyPI" }
qctrl-commons = "^21.2.4"
qctrl-visualizer = "^6.1.3"

[tool.poetry.dev-dependencies]
black = "^24.3.0"
isort = "^5.12.0"
mypy = "^1.5.1"
pre-commit = "^3.3.3"
pylint = "^2.17.1"
pytest = "^7.2.2"
pytest-cov = "^4.0.0"
qctrl-sphinx-theme = "^2.1.4"
sphinx = "^5.0.0"
sphinx-reredirects = "^0.0.1"
tomli = "^2.0.1"
sphinx-markdown-builder = "^0.6.6"

[[tool.poetry.source]]
name = "PyPI"
priority = "supplemental"

[[tool.poetry.source]]
name = "Q-CTRL PyPI"
url = "https://pypi.q-ctrl.com/simple"
priority = "primary"

[tool.isort]
profile = "black"
force_grid_wrap = "2"

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "--cov=qctrlexperimentscheduler --cov-report=term:skip-covered"

[build-system]
requires = ["poetry-core>=1.0.8"]
build-backend = "poetry.core.masonry.api"
