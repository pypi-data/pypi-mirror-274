[project]
name = "pdm-pypi"
version = "0.1.2"
description = "Example for a PyPI package build with PDM."
authors = [
    {name = "Maximilian Wessendorf", email = "maxi-git@outlook.de"},
]
dependencies = [
    "pytest>=8.2.1",
]
requires-python = ">=3.9"
readme = "README.md"
license = {text = "MIT"}

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pdm.scripts]
test = "pytest"

[tool.pdm]
distribution = true
