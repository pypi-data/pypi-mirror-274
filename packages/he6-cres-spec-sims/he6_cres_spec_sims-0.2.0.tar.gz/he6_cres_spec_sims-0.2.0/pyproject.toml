[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name="he6_cres_spec_sims"
version="0.2.0"
authors = [
    {name = "William (Drew) Byron", email = "wbyron@uw.edu"},
    {name = "RJ Taylor", email = "rjtaylo2@ncsu.edu"},
    {name = "Nick Buzinsky", email = "nbuzin@uw.edu"}
]
description = "A package for simulating cres data."
readme = "README.md"
requires-python = ">=3.7.3"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Physics"
]
dependencies = [
    "numpy>=1.20.0",
    "pandas>=1.3.5",
    "psycopg2-binary>=2.9.3",
    "pyyaml>=6.0",
    "argparse>=1.1",
    "uproot4>=4.0.0",
    "scikit-learn>=1.0.1",
    "natsort>=7.0.1",
    "pytz>=2022.4",
    "mpmath>=1.1.0",
    "matplotlib>=3.5.0",
    "ipykernel",
    "pathlib2",
    "scipy>=1.5",
]

[project.urls]
"Homepage" = "https://github.com/Helium6CRES/he6-cres-spec-sims"
"Bug Tracker" = "https://github.com/Helium6CRES/he6-cres-spec-sims/issues"