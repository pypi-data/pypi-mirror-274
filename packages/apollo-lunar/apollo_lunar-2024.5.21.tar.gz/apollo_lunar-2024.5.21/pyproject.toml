[tool.poetry]
name = "apollo-lunar"
version = "2024.5.21"
description = "A Python SDK/CLI for Lunar API"
authors = ["Lunar module <lunar@sktio.io>"]
readme = "README.md"
license = "MIT"
include = [
    "LICENSE",
]
packages = [
    { include = "lunar" },
    { include = "bap" }
]

[tool.poetry.dependencies]
python = "^3.10"
click = "^8.1.2"
requests = "^2.27.1"
pydantic = "^1.8.2"
aiohttp = "^3.8.1"
scikit-learn = {version = "~1.1.1", optional = true}
catboost = {version = "~1.0.6", optional = true}
lightgbm = {version = "~3.3.2", optional = true}
xgboost = {version = "~1.6.1", optional = true}
boto3 = "*"
cloudpickle = "^2.1.0"
opensearch-py = "^2.3.1"

[tool.poetry.extras]
ml = ["scikit-learn", "catboost", "lightgbm", "xgboost"]
skt = ["skt"]

[tool.poetry.dev-dependencies]
black = "^22.3.0"
flake8 = "^4.0.1"
pytest = "^7.1.1"
pytest-mock = "^3.7.0"
pdoc3 = "^0.10.0"
jupyterlab = "^3.3.4"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
lunar = "lunar.cli:main"
