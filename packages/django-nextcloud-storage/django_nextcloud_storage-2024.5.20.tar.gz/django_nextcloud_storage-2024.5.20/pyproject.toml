[project]
name = "django-nextcloud-storage"
description = "Django backend storage for nextcloud"
license = {text = "MIT"}
authors = [{name = "Abtin MOHEBAN", email = "abtin@riseup.net"}]
requires-python = ">=3.10"
classifiers = [
  "Framework :: Django",
  "Framework :: Django :: 4.2",
  "Framework :: Django :: 5.0",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
readme = "README.md"
version = "2024.05.20"
keywords = [
  "django",
  "nextcloud",
]
dependencies = [
    "Django>=4.2.0",
    "nc-py-api==0.13.0",
    "pillow>=10",
]


[project.urls]
Homepage = "https://github.com/abtinmo/django-nextcloud-storage"
Source = "https://github.com/abtinmo/django-nextcloud-storage"


[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.lint]
extend-select = [
  "UP",  # pyupgrade
  "I",  # isort
  "Q",  # flake8-quotes
  "C4",  # flake8-comprehensions
  "B",  # flake8-bugbear
  "A",  # flake8-builtins
]
ignore = ["A003"]

[tool.ruff.lint.flake8-quotes]
docstring-quotes = "double"
inline-quotes = "double"


[tool.mypy]
ignore_missing_imports = true
