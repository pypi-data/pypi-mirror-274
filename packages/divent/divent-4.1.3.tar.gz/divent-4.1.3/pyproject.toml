[tool.poetry]
name = "divent"
version = "4.1.3"
description = "The discord scheduled event calendar generator"
authors = ["XÃ©fir Destiny <xefir@crystalyx.net>"]
license = "WTFPL"
readme = "README.md"
homepage = "https://divent.crystalyx.net/"
repository = "https://git.crystalyx.net/Xefir/Divent"

[tool.poetry.scripts]
divent = 'divent.bot:run'

[tool.poetry.dependencies]
python = ">=3.8.1,<4.0.0"
disnake = "^2.9.2"
ics = "0.8.0.dev0"
python-dotenv = "^1.0.1"
quart = "^0.19.6"
requests-oauthlib = "^2.0.0"
uvicorn = "^0.29.0"

[tool.poetry.dev-dependencies]
black = "^24.4.2"
djlint = "^1.34.1"
flake8 = "^7.0.0"
flake8-alphabetize = "^0.0.21"
flake8-black = "^0.3.6"
flake8-pyproject = "^1.2.3"
mypy = "^1.10.0"
types-oauthlib = "^3.2.0"

[tool.flake8]
max-line-length = 88

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.djlint]
extension = "j2"
profile = "jinja"
