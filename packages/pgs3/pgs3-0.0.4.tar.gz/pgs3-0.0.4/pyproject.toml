[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pgs3"
dynamic = ["version"]
description = "A command-line tool for backing up and restoring PostgreSQL databases to/from S3-compatible storage."
readme = "readme.md"
requires-python = ">=3.9"
license = "MIT"
keywords = []
authors = [
    { name = "Hao Wu", email = "haowu@dataset.sh" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
    "pydantic ~= 2.0.3",
    "boto3 ~= 1.20.0",
    "click ~= 8.1.3",
]

[project.urls]
Documentation = "https://github.com/Hao Wu/pgs3#readme"
Issues = "https://github.com/Hao Wu/pgs3/issues"
Source = "https://github.com/Hao Wu/pgs3"


[project.scripts]
"pgs3" = "pgs3.cli:cli"


[tool.hatch.version]
path = "src/pgs3/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
    "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/pgs3 tests}"

[tool.coverage.run]
source_pkgs = ["pgs3", "tests"]
branch = true
parallel = true
omit = [
    "src/pgs3/__about__.py",
]

[tool.coverage.paths]
pgs3 = ["src/pgs3", "*/pgs3/src/pgs3"]
tests = ["tests", "*/pgs3/tests"]

[tool.coverage.report]
exclude_lines = [
    "no cov",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]
