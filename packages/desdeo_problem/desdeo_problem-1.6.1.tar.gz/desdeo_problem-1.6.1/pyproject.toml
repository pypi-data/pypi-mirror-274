[tool.poetry]
name = "desdeo_problem"
version = "1.6.1"
description = "This package contains the problem classes for desdeo framework."
authors = [
    "Bhupinder Saini <bhupinder.s.saini@jyu.fi>",
    "Giovanni Misitano <giovanni.a.misitano@jyu.fi>",
]
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.11, <3.12"
optproblems = "^1.2"
diversipy = "^0.8.0"
scikit-learn = "^1.1"
desdeo-tools = "^1.9.0"
Shapely = "^1.8.0"
descartes = "^1.1.0"


[tool.poetry.group.dev.dependencies]
ruff = "^0.1"
flake8 = "^3.7"
pylint = "^2.3"
black = { version = "^18.3-alpha.0", allow-prereleases = true }
# jupyter = "^1.0"
sphinx = "^6.1.0"
rstcheck = "^3.3.1"
sphinx_rtd_theme = "^1.2.0"
sphinx_autodoc_typehints = "^1.10.3"
sphinx-automodapi = "^0.12"
nbsphinx = "^0.8.11"
IPython = "^7.15.0"
ipykernel = "^5.3.0"
nb-clean = "^1.4.3"
recommonmark = "^0.6.0"
Jinja2 = "^3.0"
pandoc = "^2.2"
pytest = ">=6.2.5"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.black]
line-length = 120

[tool.ruff]
# Enable the pycodestyle (`E`) and Pyflakes (`F`) rules by default.
# Unlike Flake8, Ruff doesn't enable pycodestyle warnings (`W`) or
# McCabe complexity (`C901`) by default.
select = [
    "E",
    "F",
    "W",
    "C901",
    #"D",
    "UP",
    "S",
    "B",
    "A",
    "C4",
    "T20",
    "PIE",
    #"FIX",
    "SIM",
    #"TD",
    "NPY",
    "RUF",
]
ignore = []

# Allow autofix for all enabled rules (when `--fix`) is provided.
fixable = []
unfixable = []

# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]
per-file-ignores = {}

# Same as Black.
line-length = 120

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

# Assume Python 3.11.
target-version = "py311"
