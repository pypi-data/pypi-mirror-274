[tool.poetry]
name = "baidu-apollo-proto"
version = "0.1.1"
description = "Compiled protobuff used in Baidu Apollo for Python."
authors = ["Yuqi Huai <yhuai@uci.edu>"]
readme = "README.md"
packages = [{include = "baidu_apollo_proto"}]

[tool.poetry.dependencies]
python = ">=3.10"
