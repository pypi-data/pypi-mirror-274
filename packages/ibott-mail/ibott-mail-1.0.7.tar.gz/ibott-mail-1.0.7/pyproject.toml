[build-system]
requires = ["hatchling", "imap-tools==0.16.1"]
build-backend = "hatchling.build"

[project]
name = "ibott-mail"
version = "1.0.7"
authors = [
    { name="OnameDohe", email="enrique.crespo.debenito@gmail.com" },
]
description = "This packages crates a simple way to work with, emails, send, read and download attachments"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/ecrespo66/files_and_folders"
"Bug Tracker" = "https://github.com/ecrespo66/files_and_folders/issues"