[build-system]
requires = ["setuptools>=61.0", "cffi>=1.0.0"]
build-backend = "setuptools.build_meta"

[external]
build-requires = [
  "virtual:compiler/cpp",
]
requires = [
  "cffi",
]
host-requires = [
  "pkg:generic/sqlite3",
]

[project]
name = "gqlitedb"
version = "1.1.0"
authors = [
  { name="Cyrille Berger" },
]
description = "Python bindings for GQLite, a Graph Query library"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = ["cffi>=1.0.0"]

[project.urls]
"Homepage" = "https://gitlab.com/gqlite/gqlite"
"Bug Tracker" = "https://github.com/gqlite/gqlite/issues"
