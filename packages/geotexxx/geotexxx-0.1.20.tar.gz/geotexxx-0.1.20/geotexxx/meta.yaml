{% set name = "geotexxx" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/geotexxx-{{ version }}.tar.gz
  sha256: 0ca0c47e8760e8a2d0ebeb08956aa4674daa3a0ee2870e361c7ecbba5fa70538

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - setuptools
    - setuptools_scm
    - pip
  run:
    - python
    - requests
    - importlib-metadata  # [py<38]

test:
  imports:
    - geotexxx
  commands:
    - pip check
  requires:
    - pip
    - setuptools_scm
    - pandas
    - numpy
    - pyproj

about:
  summary: Package om geotechnisch grondonderzoek te verwerken
  license: EUPL-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - Thomasvanderlinden
