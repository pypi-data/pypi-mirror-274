[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "alogamous"
dynamic = ["version"]
description = "A log anomaly detection framework"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[project.urls]
Documentation = "https://github.com/aquanauts/alogamous"
Issues = "https://github.com/aquanauts/alogamous/issues"
Source = "https://github.com/aquanauts/alogamous"

[tool.hatch.version]
path = "src/alogamous/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/alogamous tests}"

[tool.coverage.run]
source_pkgs = ["alogamous", "tests"]
branch = true
parallel = true
omit = [
  "src/alogamous/__about__.py",
]

[tool.coverage.paths]
alogamous = ["src/alogamous", "*/alogamous/src/alogamous"]
tests = ["tests", "*/alogamous/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
