[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "egenix"
description = "eGenix.com Namespace Package"
authors = [
    {name = 'eGenix.com Software, Skills and Services GmbH', email = "info@egenix.com"},
]
maintainers = [
    {name = 'eGenix.com Software, Skills and Services GmbH', email = "info@egenix.com"},
]
requires-python = ">=3.9"
keywords = ["egenix", "namespace"]
license = {text = "Apache-2.0 license"}
classifiers = [
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities ",
    #"Development Status :: 3 - Alpha",
    "Development Status :: 5 - Production/Stable",
    #"Development Status :: 6 - Mature",
]
dependencies = [
]
# See [tool.setuptools.dynamic] for how these are set
dynamic = ["version", "readme"]

[project.urls]
Homepage = "https://github.com/eGenix"
Repository = "https://github.com/eGenix"
#Documentation = ""
#Issues = "https://github.com/eGenix"
#Changelog = ""

[project.optional-dependencies]
dev = [
    "build",
    "twine",
    "ruff",
    "pip-tools",
]
#test = []

[tool.setuptools]
packages = ["egenix"]

[tool.setuptools.dynamic]
version = {attr = "egenix.__version__"}
readme = {file = ["README.md"], content-type = "text/markdown"}

[tool.pip-tools]
#generate-hashes = true

[tool.ruff.lint]
ignore = ["E731"]
