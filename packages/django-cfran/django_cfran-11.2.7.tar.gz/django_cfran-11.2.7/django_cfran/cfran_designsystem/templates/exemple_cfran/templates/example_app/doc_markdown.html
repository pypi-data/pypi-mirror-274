{% extends "django_cfran/base.html" %}
{% load static cfran_tags %}
{% block content %}
  <h1>
    {{ title }}
  </h1>
  <div class="cfran-grid-row cfran-grid-row--gutters cfran-mb-3w">
    <div class="cfran-col-12 cfran-col-md-4">
      {% if summary_data %}
        {% cfran_summary summary_data %}
      {% endif %}
    </div>
  </div>
  {{ documentation|safe }}
{% endblock content %}
{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/cfran-code.css' %}">
{% endblock extra_css %}
