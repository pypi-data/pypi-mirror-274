{% if form.non_field_errors %}
  <section class="cfran-my-4v cfran-input-group cfran-input-group--error">
    {{ form.non_field_errors }}
  </section>
{% endif %}
{% for hidden in form.hidden_fields %}
  {{ hidden }}
{% endfor %}
{% for field in form.visible_fields %}
  {% include "django_cfran/form_field_snippets/field_snippet.html" %}
{% endfor %}
