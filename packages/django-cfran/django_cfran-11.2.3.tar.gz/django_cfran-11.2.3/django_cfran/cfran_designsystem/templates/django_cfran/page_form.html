{% extends "example_app/base.html" %}
{% load static dsfr_tags %}
{% block content %}
  <h1>
    Exemple de formulaire
  </h1>
  <form action="{% url 'page_form' %}" method="post">
    {% csrf_token %}
    {% dsfr_form %}
    <div class="cfran-input-group cfran-my-4w">
      <button type="submit" class="cfran-btn" title="Valider">
        Valider ce formulaire
      </button>
      <button type="" class="cfran-btn cfran-btn--secondary" title="Annuler">
        Annuler
      </button>
    </div>
  </form>
{% endblock content %}
