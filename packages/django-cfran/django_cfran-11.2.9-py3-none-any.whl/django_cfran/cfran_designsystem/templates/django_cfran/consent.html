{% load i18n %}
<div class="cfran-consent-banner">
  <h2 class="cfran-h6">
    {{ self.title }}
  </h2>
  <div class="cfran-consent-banner__content">
    <p class="cfran-text--sm">
      {{ self.content|safe }}
    </p>
  </div>
  <ul class="cfran-consent-banner__buttons cfran-btns-group cfran-btns-group--right cfran-btns-group--inline-reverse cfran-btns-group--inline-sm">
    <li>
      {% translate "Allow all cookies" as allow_all_cookies %}
      <button class="cfran-btn"
              id="consent-accept-all"
              title="{{ allow_all_cookies }}">
        {% translate "Accept all" %}
      </button>
    </li>
    <li>
      {% translate "Reject all cookies" as reject_all_cookies %}
      <button class="cfran-btn"
              id="consent-reject-all"
              title="{{ reject_all_cookies }}">
        {% translate "Reject all" %}
      </button>
    </li>
    <li>
      {% translate "Customize cookies" as customize_cookies %}
      <button class="cfran-btn cfran-btn--secondary"
              id="consent-customize"
              data-cfran-opened="false"
              aria-controls="cfran-consent-modal"
              title="{{ customize_cookies }}">
        {% translate "Customize" %}
      </button>
    </li>
  </ul>
</div>
