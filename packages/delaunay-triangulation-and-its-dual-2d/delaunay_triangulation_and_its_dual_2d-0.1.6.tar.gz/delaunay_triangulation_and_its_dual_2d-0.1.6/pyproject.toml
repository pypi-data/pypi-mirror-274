[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=64", "setuptools_scm>=8"]

[project]
classifiers = ["Programming Language :: Python :: 3"]
dependencies = ["matplotlib", "numpy", "scipy>=0.12.0"]
dynamic = ["version"]
license = { file = "LICENSE" }
name = "delaunay-triangulation-and-its-dual-2d"
readme = "README.md"
requires-python = ">=3.8"

[project.optional-dependencies]
dev = ["black"]
dist = ["build", "twine"]
test = ["coverage", "matplotlib", "pytest", "tox"]

[project.urls]
Homepage = "https://github.com/dailyideas/delaunay-triangulation-and-its-dual-2d"

[tool.black]
line-length = 79
skip-string-normalization = true
target-version = ["py38"]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = ["tests"]

[tool.setuptools]
packages = ["delaunay_triangulation_and_its_dual_2d"]

[tool.setuptools_scm]
local_scheme = "no-local-version"
version_file = "delaunay_triangulation_and_its_dual_2d/_version.py"

[tool.tox]
legacy_tox_ini = """
    [tox]
    env_list =
        py38
        py39
        py310
        py311
        py312
    min_version = 4.0

    [testenv]
    deps =
        coverage
        pytest

    commands =
        coverage run -m pytest tests
        coverage report
"""
