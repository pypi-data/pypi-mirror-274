[metadata]
name = django-oauth-toolkit
version = attr: oauth2_provider.__version__
description = OAuth2 Provider for Django
long_description = file: README.rst
long_description_content_type = text/x-rst
author = Federico Frenguelli, Massimiliano Pippi
author_email = synasius@gmail.com
url = https://github.com/jazzband/django-oauth-toolkit
keywords = django, oauth, oauth2, oauthlib
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 3.2
	Framework :: Django :: 4.0
	Framework :: Django :: 4.1
	Framework :: Django :: 4.2
	Framework :: Django :: 5.0
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Internet :: WWW/HTTP

[options]
packages = find:
include_package_data = True
zip_safe = False
python_requires = >=3.8
install_requires = 
	django >= 3.2, != 4.0.0
	requests >= 2.13.0
	oauthlib >= 3.1.0
	jwcrypto >= 0.8.0
	pytz >= 2024.1

[options.packages.find]
exclude = 
	tests
	tests.*

[egg_info]
tag_build = 
tag_date = 0

