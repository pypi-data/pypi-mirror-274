[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = 'snRNAtools'
version='0.1'
description='A Python package for gene level ontology and network analysis; and other utils to support scanpy usage'
packages=['gene_level', 'sc_utils']
authors = [
  { name="Ruby", email="scilavisher@gmail.com" },
]
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
[tool.hatch.build.targets.wheel]
packages = ["gene_level", "sc_utils"]
[project.urls]
Homepage = "https://github.com/brainfo/snRNAtools"
Issues = "https://github.com/brainfo/snRNAtools/issues"
