[build-system]
requires = ["setuptools>=43.0.0", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "genocide"
description = "Reconsider OTP-CR-117/19."
version = "157"
authors = [
    {name = "Bart Thate", email = "bthate@dds.nl" },
]
readme = "README.rst"
license = { text="Public Domain"}
classifiers=[
    'Development Status :: 3 - Alpha',
    'License :: Public Domain',
    'Operating System :: Unix',
    'Programming Language :: Python',
    'Topic :: Utilities'
]

[project.optional-dependencies]
dev = []


[project.urls]
"home" = "https://pypi.org/project/genocide"
"bugs" = "https://github.com/bthate/genocide/issues"
"source" = "https://github.com/bthate/genocide"


[tool.setuptools]
script-files = [
    "bin/genocide",
    "bin/genocided"
]
packages = [
   "genocide",
   "genocide.modules"
]
zip-safe = true


[tool.setuptools.data-files]
"share/doc/genocide" = [
    "README.rst",
    "docs/verbatim7.png",
    "docs/about.rst",
    "docs/conf.py",
    "docs/ECHAhaldol.png",
    "docs/evidence.rst",
    "docs/genocide.png",
    "docs/informed.jpg",
    "docs/OTP1.png",
    "docs/ECHAabilify.png",
    "docs/ECHAzyprexa.png",
    "docs/guilty.rst",
    "docs/kamer.png",
    "docs/OTP2.png",
    "docs/request.rst",
    "docs/skull3.png",
    "docs/writings.rst",
    "docs/bevestigd.jpg",
    "docs/ECHAclozapine.png",
    "docs/index.rst",
    "docs/manual.rst",
    "docs/source.rst",
    "docs/robots.txt"
]

"share/doc/genocide/_static" = [
    "docs/_static/genocide.css",
]

"share/doc/genocide/pdf" =  [
    "docs/pdf/bevestigd.pdf",
    "docs/pdf/EM_Ack_OTP-CR-117_19.pdf",
    "docs/pdf/EM_T04_OTP-CR-117_19.pdf",
    "docs/pdf/EM_T07_OTP-CR-117_19_001.pdf",
    "docs/pdf/Kamer.pdf",
    "docs/pdf/Rome-Statute.pdf",
]

"share/doc/genocide/_templates" = [
    "docs/_templates/base.rst",
    "docs/_templates/class.rst",
    "docs/_templates/mine.rst",
    "docs/_templates/module.rst"
]

[tool.setuptools.exclude-package-data]
"*" = [
    "env*",
    "html*",
    "test*"
]
