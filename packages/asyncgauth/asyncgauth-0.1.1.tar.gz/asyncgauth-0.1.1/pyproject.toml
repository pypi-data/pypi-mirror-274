[project]
name = "asyncgauth"
version = "0.1.1"
authors = [
  { name="Hong Shick Pak", email="hong@hspak.com" },
]
description = "Async Google Auth"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "httpx",
  "pydantic",
]

[project.urls]
Homepage = "https://github.com/hspak/asyncgauth"
Issues = "https://github.com/pypa/asyncgauth/issues"
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.ruff.lint.isort]
known-first-party = ["asyncgauth"]
