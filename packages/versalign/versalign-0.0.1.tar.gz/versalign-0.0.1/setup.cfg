[metadata]
name = versalign
version = 0.0.1
description = Multiple sequence aligner for arbitrary objects.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/davidmeijer/versalign
download_url = https://github.com/davidmeijer/versalign/releases
project_urls = 
	Tracker = https://github.com/davidmeijer/versalign/issues
	Source = https://github.com/davidmeijer/versalign
author = David Meijer
author_email = david.meijer@wur.nl
maintainer = David Meijer
maintainer_email = david.meijer@wur.nl
license = MIT
license_files = 
	LICENSE
classifiers = 
	Development Status :: 1 - Planning
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Framework :: Pytest
	Framework :: tox
	Framework :: Sphinx
	Programming Language :: Python
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3 :: Only
keywords = 
	snekpack
	cookiecutter
	pairwise alignment
	multiple sequence alignment

[options]
install_requires = 
	more_itertools
	tqdm
	click
	more_click
	numpy
	scipy
zip_safe = false
include_package_data = True
python_requires = >=3.8
packages = find:
package_dir = 
	= src

[options.packages.find]
where = src

[options.extras_require]
tests = 
	pytest
	coverage
docs = 
	sphinx
	sphinx-rtd-theme
	sphinx-click
	sphinx_automodapi
	autodoc_pydantic
	texext

[doc8]
max-line-length = 120

[coverage:run]
branch = True
source = versalign
omit = 
	tests/*
	docs/*

[coverage:paths]
source = 
	src/versalign
	.tox/*/lib/python*/site-packages/versalign

[coverage:report]
show_missing = True
exclude_lines = 
	pragma: no cover
	raise NotImplementedError
	if __name__ == "__main__":
	if TYPE_CHECKING:
	def __str__
	def __repr__

[darglint]
docstring_style = sphinx
strictness = short

[mypy]
plugins = pydantic.mypy

[flake8]
ignore = 
	S301
	S403
	S404
	S603
	W503
	E704
	E203
	S113
exclude = 
	.tox,
	.git,
	__pycache__,
	docs/source/conf.py,
	build,
	dist,
	tests/fixtures/*,
	*.pyc,
	*.egg-info,
	.cache,
	.eggs,
	data
max-line-length = 120
max-complexity = 20
import-order-style = pycharm
application-import-names = 
	versalign
	tests

[egg_info]
tag_build = 
tag_date = 0

