[project]
name = "ov-wag"
dynamic = []
description = "WGBH Open Vault Wagtail backend"
authors = [
    { name = "WGBH-MLA", email = "ryan_harbert@wgbh.org" },
]
readme = "README.md"
dependencies = [
    "Django~=5.0",
    "wagtail~=6.1",
    "wagtail-factories~=4.1",
    "pydantic~=2.7",
    "psycopg2~=2.9",
    "python-dotenv~=1.0",
    "gunicorn~=22.0",
    "wagtail-headless-preview~=0.8",
    "django-cors-headers~=4.3",
    "django-allauth~=0.63",
    "elasticsearch~=8.13",
    "wagtail-footnotes~=0.10",
]
requires-python = ">=3.10,<4.0"
version = "0.6.0"

[project.license]
text = "MIT"

[project.urls]
documentation = "https://wgbh-mla.github.io/ov-wag/"
homepage = "https://github.com/WGBH-MLA/ov-wag"
repository = "https://github.com/WGBH-MLA/ov-wag"

[project.scripts]
ov = "cli:app"

[project.optional-dependencies]
cli = [
    "typer~=0.12",
    "loguru~=0.7",
    "trogon~=0.5",
]
production = [
    "gunicorn[standard]~=22.0",
    "django-storages[s3]~=1.14",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.black]
extend-exclude = "migrations"

[tool.ruff]
extend-exclude = [
    "migrations",
]

[tool.pdm.version]
source = "file"
path = "ov_wag/_version.py"

[tool.pdm.dev-dependencies]
dev = [
    "black~=24.4",
    "ruff~=0.4",
    "pre-commit~=3.7",
]
docs = [
    "mkdocs~=1.6",
    "mkdocs-material~=9.5",
    "mike~=2.1",
    "mkdocstrings[python]~=0.25",
    "mkdocs-git-revision-date-localized-plugin~=1.2",
    "mkdocs-jupyter~=0.24",
]
test = [
    "pytest~=8.2",
    "pytest-django~=4.8",
    "pytest-cov~=5.0",
    "pytest-sugar~=1.0",
    "pytest-xdist~=3.6",
    "nbmake~=1.5",
    "coverage~=7.5",
]

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "ov_wag.settings.test"
python_files = [
    "tests.py",
    "test_*.py",
    "*_tests.py",
]
testpaths = [
    "authors",
    "exhibits",
    "ov_collections",
    "ov_wag",
]

[lint]
select = [
    "B",
    "C4",
    "C90",
    "E",
    "ERA",
    "F",
    "INT",
    "N",
    "PIE",
    "PLC",
    "PLE",
    "PLW",
    "Q",
    "RET",
    "RUF",
    "SIM",
    "UP",
    "W",
]
