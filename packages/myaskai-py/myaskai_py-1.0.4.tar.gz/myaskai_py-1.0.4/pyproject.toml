[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "myaskai_py"
version = "1.0.4"
authors = [
  { name="Alex", email="Alexrainey00@gmail.com" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/arainey2022/myaskai-py"
Issues = "https://github.com/arainey2022/myaskai-py/issues"