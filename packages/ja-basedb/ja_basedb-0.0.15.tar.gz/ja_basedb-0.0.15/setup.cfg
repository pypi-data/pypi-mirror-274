[metadata]
license_file = LICENSE.txt

[options]
packages = find:
include_package_data = true
setup_requires = 
	setuptools
install_requires = 
	mysql

[flake8]
ignore = E402, C901
max-line-length = 128
max-complexity = 15
exclude = 
	__pycache__,
	.eggs/,
	.git/,
	build/,
	docs/,
	omicron/_version.py,
	venv/,
	versioneer.py,
per-file-ignores = 
	__init__.py:F401

[egg_info]
tag_build = 
tag_date = 0

