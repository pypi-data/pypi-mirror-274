[project]
name = "amf_fast_inference"
version = "0.0.2"
authors = [
  { name="Debela Gemechu", email="dabookoo@gmail.com" },
]
description = "uses pruning and quatisation to make inference speed faster"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
  "optimum==1.18.0",
  "optimum-intel==1.17.0.dev0+447ef50", 
  "openvino==2024.0.0",
  "onnx==1.16.0",
  "onnxruntime==1.17.1",
  "onnxruntime-tools==1.7.0",
  "nncf==2.9.0",
  "openvino-telemetry==2023.2.1"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"]

[project.urls]
Homepage = "https://github.com/debelatesfaye/amf_fast_inference"
Issues = "https://github.com/debelatesfaye/amf_fast_inference/issues"