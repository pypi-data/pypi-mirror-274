[tool.poetry]
name = "telegrinder"
version = "0.1.dev168"
description = "Framework for effective and reliable async telegram bot building."
authors = ["timoniq <tesseradecades@mail.ru>"]
maintainers = ["luwqz1 <howluwqz1@gmail.com>"]
license = "MIT"
readme = "readme.md"
homepage = "https://github.com/timoniq/telegrinder"
repository = "https://github.com/timoniq/telegrinder"
keywords = [
  "asyncio",
  "api schema",
  "async",
  "bot building",
  "bot api",
  "custom rules",
  "telegram",
  "telegram bot api framework",
  "telegrinder",
  "middleware",
  "composition",
]
classifiers = [
  "Environment :: Console",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3.11",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Software Development :: Quality Assurance",
  "Typing :: Typed",
]

[tool.poetry.dependencies]
python = "^3.11"
aiohttp = "^3.8.1"
colorama = "^0.4.0"
vbml = "^1.1.post1"
choicelib = "^0.1.5"
envparse = "^0.2.0"
PyYAML = "^6.0"
certifi = "^2024.2.2"
msgspec = "^0.18.6"
requests = "^2.28.1"
typing-extensions = "^4.10.0"
fntypes = "^0.1.2.post1"

[tool.poetry.group.dev.dependencies]
ruff = "^0.4.4"
basedpyright = "^1.12.1"
isort = "5.13.2"
sort-all = "1.2.0"
black = "^24.4.2"
pytest = "^8.0.0"
pytest-asyncio = "^0.23.5"
pytest-cov = "^4.0.0"
pytest-mock = "^3.10.0"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 110
target-version = "py311"
lint.select = ["I", "N", "ANN", "COM", "YTT", "TCH", "SIM"]
lint.ignore = [
  "ANN001", "ANN002", "ANN003", "ANN101", "ANN102", "ANN201", "ANN202",
  "ANN204", "ANN206", "ANN401", "COM812", "N818", "TCH001", "TCH004"
]

[tool.black]
line-length = 110
target-version = ["py311", "py312"]

[tool.pytest.ini_options]
asyncio_mode = "auto"

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401", "F403"]

[tool.ruff.lint.flake8-quotes]
docstring-quotes = "double"

[tool.basedpyright]
typeCheckingMode = "basic"