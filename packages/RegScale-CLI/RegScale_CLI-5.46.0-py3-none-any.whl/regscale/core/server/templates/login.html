{% extends "base.html" %}
{% block content %}
   <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            width: 300px;
            padding: 16px;
            background-color: #f1f1f1;
            margin: 0 auto;
            margin-top: 100px;
        }
        input[type=text] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
    </style>
    <div class="row">
    <div class="container col-mdl-12">
        <h2>Login to RegScale</h2>
        <form action="/login-token" method="post">
            <label for="domain">RegScale Domain</label>
            <input type="text" id="domain" name="domain" placeholder="Your RegScale domain.", value="{{ site_info.get('domain') }}">
            <label for="password">Bearer Token</label>
            <input type="text" id="token" name="token" placeholder="Your Bearer Token.">
            <input type="submit" value="Submit">
        </form>
    </div>

</div>
    {% endblock %}
