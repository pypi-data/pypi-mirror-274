<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegScale CLI</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <style>
        /* General page styles */
        body {
            font-family: Arial, sans-serif;
            font-size: 10pt;
            line-height: 1.2;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }

        h1 { font-size: 16pt; }
        h2 { font-size: 14pt; }
        h3 { font-size: 12pt; }

        a {
            text-decoration: bold;
            color: #888;
        }
        a:hover {
            text-decoration: underline;
        }
        a:visited {
            text-decoration: none;
            color: #888;
        }

        header {
            background: white;
            background-image: url("../static/images/regscale-cli.svg");
            background-size: 140px auto; /* width height */
            background-position: 20px 20px;
            background-repeat: no-repeat;
            color: black;
            text-align: left;
            margin: 0;
            padding: 10px 0 0 0;
            border-bottom:2px solid #ddd;
        }

        .page_title {
            text-align: center;
        }

        .nav {
            width: 1280px;
            margin: auto;
            margin-top: 0px;
            margin-bottom: 10px;
            text-align: left;
        }

        /* Centered content */
        .container {
            width: 90%;
            min-height: 600px;
            margin: auto;
            margin-top: 24px;
            overflow: hidden;
            padding: 0 20px;
        }

        footer {
            width: 90%;
            margin: auto;
            margin-top: 40px;
            padding: 0 20px;
            font-size: 0.8em;
            color: #888;
            text-align: center;
        }

        /* Style the table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 10pt;
            text-align: left;
/*            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);*/
        }

        /* Style the table header */
        thead tr {
            background-color: #009879;
            color: white;
            text-align: center;
        }

        /* Style the table cells */
        th, td {
            padding: 12px 15px;
        }

        /* Style the table body */
        tbody tr {
            border-bottom: 1px solid #dddddd;
        }

        /* Alternate row background color */
        tbody tr:nth-of-type(even) {
            background-color: #f3f3f3;
        }

        /* Last row border */
        tbody tr:last-of-type {
            border-bottom: 2px solid #009879;
        }
    </style>


    <!-- Add JS here -->
</head>
<body>
    <header>
        <div role="nav" class="nav">
            <div class="row">
                <div class="col-md-12">
                    &nbsp;
                    <a href="/home">Home</a>&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="/upload_ssp">Upload SSP</a>&nbsp;&nbsp;&nbsp;
                    <a href="/upload_STIG">Upload STIG(s)</a>&nbsp;&nbsp;&nbsp;
                    <a href="/make_base64">Base64</a>&nbsp;&nbsp;&nbsp;
                    <a href="/auth">Login</a> &nbsp;
                    <a href="{{ site_info.domain }}" target="_blank">RegScale</a>&nbsp;&nbsp;&nbsp;
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer>
        &copy; 2023 RegScale, Inc.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
