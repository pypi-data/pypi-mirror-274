[build-system]
requires = [
    "setuptools>=61.0",
    "setuptools-scm>=8.0"
]
build-backend = "setuptools.build_meta"

[project]
name = "euc2mqtt"
authors = [
    {name = "islandc_"},
]
description = "Eaton UPS Companion to MQTT Publisher"
readme = "README.md"
requires-python = ">=3.12"
keywords = ["eaton", "ups", "mqtt"]
license = {file = "LICENSE"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications",
]
dependencies = [
    "paho-mqtt>=2.0.0",
    "requests>=2.31.0",
]
dynamic = ["version"]

[project.optional-dependencies]
Test = [
    "pytest>=8.1",
    "pytest-cov>=4.1",
    "responses>=0.25",
    "ruff>=0.3"
]

[project.urls]
Repository = "https://github.com/islandcontroller/euc2mqtt.git"
Issues = "https://github.com/islandcontroller/euc2mqtt/issues/"
Documentation = "https://github.com/islandcontroller/euc2mqtt/wiki/"

[project.scripts]
euc2mqtt = "euc2mqtt.CLI:main"

[tool.setuptools_scm]

[tool.pytest.ini_options]
addopts = "--cov=euc2mqtt --cov-branch --cov-report=xml --cov-fail-under=100"
testpaths = ["tests"]

[tool.ruff]
extend-exclude = ["tests"]