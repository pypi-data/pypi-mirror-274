[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sparkfish-python-pptx"
version = "0.6.30"  # You need to manually specify the version here
description = "An extension of the awesome project by Steve Canny with RowCollection and ColumnCollection add methods. Generate and manipulate Open XML PowerPoint (.pptx) files"
keywords = ["powerpoint", "ppt", "pptx", "office", "open", "xml"]
authors = [
    { name = "Steve Canny", email = "python-pptx@googlegroups.com" }
]
readme = "README.rst"
license = { text = "MIT" }
requires-python = ">=3.6"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 2",
    "Programming Language :: Python :: 2.7",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Topic :: Office/Business :: Office Suites",
    "Topic :: Software Development :: Libraries"
]

dependencies = [
    "lxml>=3.1.0",
    "Pillow>=3.3.2",
    "XlsxWriter>=0.5.7"
]

[project.optional-dependencies]
tests = [
    "behave",
    "mock",
    "pyparsing>=2.0.1",
    "pytest"
]

[tool.setuptools.packages.find]
exclude = ["tests", "tests.*"]

[tool.setuptools.package-data]
"pptx" = ["templates/*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
