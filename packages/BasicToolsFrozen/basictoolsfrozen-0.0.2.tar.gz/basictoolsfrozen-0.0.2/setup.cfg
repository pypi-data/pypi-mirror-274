[metadata]
name = BasicToolsFrozen
version = 0.0.2
url = https://github.com/basileMarchand/basictools-frozen
author = Basile Marchand
license = BSD 3-Clause License
license_files = 
	LICENSE.txt
	CONTRIBUTING.md
description = Tools for finite element computations - fork for pymicro
long_description = Tools for finite element computations - fork for pymicro
long_description_content_type = text/markdown
platform = Linux

[options]
zip_safe = False
python_requires = >3.7
install_requires = 
	numpy >=1.20
	scipy >=1.9
	sympy
	vtk
	psutil
	
	h5py
	meshio
	pyvista
	networkx >=3
	pytest
	sphinx
	sphinx_rtd_theme
package_dir = 
	= src
packages = find_namespace:
include_package_data = True

[options.packages.find]
where = src
include = BasicTools*

[build_sphinx]
source-dir = docs
build-dir = docs/_build

[egg_info]
tag_build = 
tag_date = 0

