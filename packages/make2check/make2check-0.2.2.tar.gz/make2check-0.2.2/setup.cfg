[metadata]
name = make2check
description = Tool to check the dependencies of a Makefile
author = Eelco van Vliet
author_email = 
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/pyscaffold/pyscaffold/
project_urls = 
	Documentation = https://pyscaffold.org/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	colorama

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
dev = 
	black
	pre-commit
	tox
	sphinx
	sphinx_rtd_theme
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	make2check = make2check.check_makefile_main:run

[tool:pytest]
addopts = 
	--cov make2check --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = make2check

[egg_info]
tag_build = 
tag_date = 0

