[project]
name = "sis-extras"
version = "0.1.1"
description = "Python package to make it easy to develop beautiful, performant streamlit-in-snowflake apps"
authors = [
    { name = "Zachary Blackwood", email = "zblackwo@gmail.com" },
]
dependencies = [
    "streamlit==1.31.1",
    "snowflake-snowpark-python>=1.13.0",
    "plotly>=5.20.0",
]
requires-python = "==3.8.*"
readme = "README.md"

[project.license]
text = "MIT"

[project.optional-dependencies]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true
plugins = [
    "pdm-bump",
]

[tool.pdm.dev-dependencies]
dev = [
    "pytest>=8.2.0",
]

[tool.ruff]
exclude = [
    ".git",
    ".vscode",
    ".pytest_cache",
    ".mypy_cache",
    ".env",
]
ignore = [
    "B008",
    "ISC001",
    "E501",
    "W191",
]
line-length = 88
select = [
    "B",
    "E",
    "F",
    "W",
    "I",
    "N",
    "C4",
    "EXE",
    "ISC",
    "ICN",
    "PIE",
    "PT",
    "RET",
    "SIM",
    "ERA",
    "PLC",
    "RUF",
    "ARG",
]
