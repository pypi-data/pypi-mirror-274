[tool.poetry]
name = "pilotpy"
version = "2.0.6"
description = "PILOT: Detection of PatIent-Level distances from single cell genomics and pathomics data with Optimal Transport (PILOT)"
authors = ["Mehdi Joodaki"]
license = "MIT license"
readme = "README.md"

[tool.poetry.dependencies]
python = "3.11.5"
cycler = "^0.11.0"
joypy = "^0.2.6"
leidenalg = "^0.10.1"
numpy = "^1.24.4"
matplotlib = "^3.8.0"
pandas = "^2.0.3"
plotly = "^5.22.0"
plotnine = "^0.12.3"
POT = "^0.9.1"
pydiffmap = "^0.2.0.1"
scanpy = "^1.9.5"
scikit-learn = "^1.3.0"
scikit-network = "^0.31.0"
scipy = "^1.11.2"
seaborn = "^0.12.2"
shap = "^0.42.1"
statsmodels = "^0.14.0"
elpigraph-python = "^0.3.1"
adjustText = "^0.8"
gprofiler-official = "^1.0.0"
rpy2="3.5.11"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
