[package]
name = "servicing"
version = "0.0.11"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "servicing"
crate-type = ["cdylib"]

[dependencies]
env_logger = "0.11.3"
log = "0.4.21"
pyo3 = "0.21"
reqwest = "0.12.2"
thiserror = "1.0.58"
tokio = { version = "1.32.1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
dirs = "5.0.1"
bincode = "1.3.3"
regex = "1.10.4"
serde_json = "1.0.115"
base64 = "0.22.0"
futures = "0.3.30"
