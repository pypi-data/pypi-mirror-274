[build-system]
requires = [
    "setuptools>=42",
    "wheel"
]

build-backend = "setuptools.build_meta"

[project]
name = "ansar-encode"
readme = "README.md"
authors = [
  { name="Scott Woods", email="scott.18.ansar@gmail.com" },
]
requires-python = ">=3.7"
classifiers=[
	"Development Status :: 4 - Beta",
	"Intended Audience :: Developers",
	"Programming Language :: Python :: 3",
	"License :: OSI Approved :: MIT License",
	"Operating System :: OS Independent",
	"Topic :: Software Development :: Libraries"
]
dynamic = ["description", "version", "entry-points", "scripts"]
dependencies = [
	"defusedxml>=0.7.1",
	"python-dateutil>=2.8.1",
]

[project.urls]
Documentation = "http://ansar-encode-manual.s3-website-ap-southeast-2.amazonaws.com/0.1.1/index.html"


