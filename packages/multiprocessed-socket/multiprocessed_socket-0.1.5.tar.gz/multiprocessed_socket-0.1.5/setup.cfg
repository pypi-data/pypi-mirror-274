[metadata]
name = multiprocessed_socket
version = 0.1.5
author = Jackson Frame
author_email = frame_jackson@yahoo.com
description = Creates a socket in a new process
long_description = file: README.md, LICENSE.txt
long_description_content_type = text/markdown
url = https://github.com/firejack6/multiprocessed-socket
project_urls = 
	Bug Tracker = https://github.com/firejack6/multiprocessed-socket/issues
	repository = https://github.com/firejack6/multiprocessed-socket
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	netifaces
	socket
	multiprocessing
	threading

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

