[project]
name = "rufus"
version = "0.1.0"
description = "Tools for hybrid search ranking."
authors = [
    { name = "Dan Turkel", email = "daturkel@gmail.com" },
]
dependencies = [
    "torch==2.2",
    "annoy>=1.17.3",
    "numpy>=1.26.4",
    "openai>=1.23.6",
    "pandas>=2.2.2",
    "rank-bm25>=0.2.2",
    "scipy>=1.13.0",
    "sentence-transformers>=2.7.0",
    "sqlite-utils>=3.36",
    "tiktoken>=0.6.0",
    "transformers>=4.40.1",
    "voyager>=2.0.6",
    "duckdb>=0.10.2",
]
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
readme = "README.md"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/daturkel/rufus"
"Bug Tracker" = "https://github.com/daturkel/rufus/issues"
"Author's Website" = "https://danturkel.com"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
dev = [
    "mypy>=1.10.0",
    "pdoc>=14.4.0",
    "pytest>=8.1.1",
    "pytest-benchmark>=4.0.0",
    "pytest-cov>=5.0.0",
    "pytest-mock>=3.14.0",
    "ruff>=0.4.4",
]

[tool.pdm.scripts]
test = "pytest ."
lint = "ruff --output-format=github"

[tool.pytest.ini_options]
addopts = [
    "--cov=src",
    "--cov-report=term",
    "--cov-report=html",
    "--no-cov-on-fail",
]
pythonpath = "src"
testpaths = "tests"

[tool.ruff.lint]
ignore-init-module-imports = true
