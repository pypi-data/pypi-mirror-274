[project]
name = "csolver"
version = "0.7.0"
requires-python = ">=3.9,<3.12"
dependencies = [
    "opencv-python-headless==4.8.0.76",
    "numpy==1.24.4",
    "onnxruntime==1.15.1",
    "pillow==9.5.0",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
dev = [
    "pytest>=8.0.2",
]

[tool.semantic_release]
version_toml = [
    "pyproject.toml:project.version",
]
version_variables = [
    "src/csolver/__version__.py:VERSION",
]

[tool.black]
line-length = 100
skip-string-normalization = true

[tool.ruff]
line-length = 100
fix = true
show-fixes = true
output-format = "full"

[tool.ruff.lint]
extend-select = [
    "W",
    "I",
    "N",
    "S",
    "PTH",
    "PGH",
    "TRY",
]
ignore = [
    "E501",
    "S101",
    "TRY003",
    "TRY400",
]

[tool.ruff.lint.isort]
lines-after-imports = 2
force-single-line = true
force-sort-within-sections = true
known-local-folder = []

[tool.mypy]
ignore_missing_imports = true
