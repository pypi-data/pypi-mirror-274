[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "textmark"
version = "0.5.0"
description = "Text annotation utilities for computer vision pipelines."
authors = [
    { name = "David Jones", email = "d.t.jones@outlook.com" },
]
maintainers = [
    { name = "David Jones", email = "d.t.jones@outlook.com" },
]
license = { file="LICENSE" }
readme = "README.md"
keywords = ["text", "annotation", "vision"]
dependencies = [
    "numpy>=1.19.0",
    "Pillow>10.0.0",
    "requests>=2.31.0",
    "shapely>2.0.0"
]

[project.urls]
homepage = "https://github.com/davidtjones/textmark"
repository = "https://github.com/davidtjones/textmark"
[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "$version"
version_scheme = "pep440"
version_provider = "pep621"
update_changelog_on_bump = true
major_version_zero = true
