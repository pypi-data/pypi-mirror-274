[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "bt856a"
version = "0.1.0"
description = "A python library for interfacing with BTMETER BT-856A Anemometer"
authors = ["Simon Billemont <simon@angelcorp.be>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
pyserial = "^3"
aenum = "^3.1"
paho-mqtt = "^2.1"

[tool.poetry.scripts]
bt856a = 'bt856a.console:run'
