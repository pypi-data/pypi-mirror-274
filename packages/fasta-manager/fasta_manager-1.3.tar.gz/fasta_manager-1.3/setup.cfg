[metadata]
name = fasta_manager
version = 1.3
author = santipvz
author_email = santivzqzz@gmail.com
description = Manage your fasta files
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/santipvz/FASTA-manager
project_urls = 
	Bug Tracker = https://github.com/santipvz/FASTA-manager/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	fasta = packages.main:main

[egg_info]
tag_build = 
tag_date = 0

