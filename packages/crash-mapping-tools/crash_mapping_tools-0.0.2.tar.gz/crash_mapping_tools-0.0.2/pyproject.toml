[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "crash-mapping-tools"
version = "0.0.2"
readme = "README.md"
authors = [
    { name = "Tyler Eshelman", email = "teshelman@edac.unm.edu" },
    { name = "Hays Barrett", email = "hbarrett@edac.unm.edu" },
    { name = "Eric Crozier", email = "ecrozier@edac.unm.edu" },
]
description = "Standalone tools for processing crash data"
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["crash", "mapping"]
dependencies = [
    'matplotlib >= 3.3.4', 
    'numpy >= 1.19.5', 
    'KDEpy >= 1.1.0',
    'geopandas >= 0.9.0',
    'pyproj >= 3.0.1',
    'Fiona >= 1.8.20',
    'scikit-learn >= 0.24.2',
    'scipy >= 1.5.4',
    'shapely >= 1.7.1',
    'geojson >= 2.5.0',
    'GDAL==3.4.3',
    'pysal'
]
requires-python = ">=3.7"

[project.scripts]
realpython = "reader.__main__:main"

[tool.bumpver]
current_version = "0.0.2"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "bump version {old_version} -> {new_version}"
tag_message = "{new_version}"
tag_scope = "default"
pre_commit_hook = ""
post_commit_hook = ""
commit = true
tag = true
push = false

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"',
    'version = "{version}"'
]
"README.md" = [
    "{version}",
    "{pep440_version}",
]

