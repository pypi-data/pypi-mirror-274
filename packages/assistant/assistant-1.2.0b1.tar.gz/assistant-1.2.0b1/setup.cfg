[flake8]
max-line-length = 180
exclude = 
	__amalgam__.py,
	**/__amalgam__.py,
	**/*/__amalgam__.py,
	docs/,
	*/ply/,
	parser*_table.py,
	completion_parser_table.py,
	build/,
	dist/,
	setup.py,
	.vscode/,
	feedstock,
	rever,
	.venv*/,
	.local.out*/
ignore = 
	D100, # Missing docstring in public module
	D101, # Missing docstring in public class
	D102, # Missing docstring in public method
	D103, # Missing docstring in public function
	D104, # Missing docstring in public package
	D105, # Missing docstring in magic method
	D200, # One-line docstring should fit on one line with quotes
	D202, # No blank lines allowed after function docstring
	D205, # 1 blank line required between summary line and description
	D207, # Docstring is under-indented
	D208, # Docstring is over-indented
	D209, # Multi-line docstring closing quotes should be on a separate line
	D210, # No whitespaces allowed surrounding docstring text
	D301, # Use r""" if any backslashes in a docstring
	D400, # First line should end with a period
	D401, # First line should be in imperative mood
	D403, # First word of the first line should be properly capitalized
	D404, # First word of the docstring should not be `This`
	D406, # Section name should end with a newline
	D409, # Section underline should match the length of its name
	D411, # Missing blank line before section
	D407, # Missing dashed underline after section
	E122, # continuation line missing indentation or outdented
	E203, # whitespace before ':'
	E402, # module level import not at top of file
	W503, # line break before binary operators is a good thing
	E731, # accept lambda assigned to a variable
per-file-ignores = 
	tests/tools.py:E128,
	tests/test_builtins.py:F821 B011, # undefined name, asserts removed
	assistant/ast.py:F401,
	assistant/built_ins.py:F821 E721,
	assistant/built_ins.py:E721,
	assistant/commands_cache.py:F841,
	assistant/history.py:F821,
	assistant/jupyter_kernel.py:E203,
	assistant/platform.py:F401 E305,
	assistant/proc.py:E261 E265,
	assistant/ptk/key_bindings.py:F841,
	assistant/ptk/shell.py:E731,
	assistant/pyghooks.py:F821,
	assistant/readline_shell.py:F401,
	assistant/style_tools.py:F821 E305,
	assistant/timings.py:F401,
	assistant/tokenize.py:F821 F841,
	assistant/tools.py:E731 E305,
	assistant/xonfig.py:E731,
	xontrib/vox.py:F821,
	assistant/color_tools.py:E305
	assistant/completers/_aliases.py:E305,
	assistant/completers/python.py:E722,
	assistant/inspectors.py:E722
	assistant/lexer.py:E741,
	assistant/parsers/context_check.py:E305,
	assistant/parsers/base.py:E741,
	assistant/style_tools.py:E305,
	assistant/tools.py:E305,
	assistant/winutils.py:E305,
	assistant/xoreutils/*.py:E722 E305,B001
	assistant/parsers/completion_context.py: B018
docstring-convention = numpy

[mypy]
cache_dir = .cache/mypy/
warn_unused_configs = True
warn_no_return = False
exclude = ((assistant/ply)|(__amalgam__.py)|(xontrib/(mpl.*py|distributed.py|jedi.py)))
local_partial_types = True
show_error_context = True
show_column_numbers = True
show_error_codes = True
pretty = True

[mypy-xonsh.parser_table,assistant.completion_parser_table,assistant.parsers.parser_table.*,assistant.parsers.completion_parser_table.*,*.__amalgam__.*,assistant,assistant.prompt,assistant.history,assistant.completers,assistant.procs]
ignore_errors = True

[mypy-zmq.*,setproctitle,assistant.ply.*,jupyter_client.*,winreg.*,pygments.*,prompt_toolkit.*,importlib_resources.*,nt.*,prompt_toolkit.*,distro.*,conda_suggest.*,_winreg.*,*.__amalgam__.*]
ignore_missing_imports = True

[tool:pytest]
cache_dir = .cache/pytest
markers = 
	news: check changelog unit is valid rst
testpaths = 
	tests

[egg_info]
tag_build = 
tag_date = 0

