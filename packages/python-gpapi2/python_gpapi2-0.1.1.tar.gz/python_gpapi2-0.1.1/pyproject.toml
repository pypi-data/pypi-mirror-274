[build-system]
requires = ["maturin>=1.5,<2.0"]
build-backend = "maturin"

[project]
name = "python-gpapi2"
description = "An unofficial Python API that let you search, browse and download Android apps from Google Play Store"
readme = "README.md"
authors = [{ name = "Xiangsong Zeng" }]
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: Apache Software License",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Rust",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dynamic = ["version"]

[project.urls]
Repository = "https://github.com/zengxs/python-gpapi2"
"Bug Tracker" = "https://github.com/zengxs/python-gpapi2/issues"

[tool.maturin]
module-name = "gpapi2"
features = ["pyo3/extension-module"]
