[project]
name = "mdtables"
version = "1.1.0"
authors = [
	{ name="Midgard", email="noreply@example.org" },
]
description = "Python 3 library to create properly aligned Markdown tables"
readme = "README.md"

# Choose from the list at https://pypi.org/classifiers/
classifiers = [
	"Programming Language :: Python :: 3",
	"License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
	"Operating System :: OS Independent",
	#"Natural Language :: English",
	#"Environment :: Console",

	#"Development Status :: 1 - Planning",
	#"Development Status :: 2 - Pre-Alpha",
	#"Development Status :: 3 - Alpha",
	#"Development Status :: 4 - Beta",
	"Development Status :: 5 - Production/Stable",
	#"Development Status :: 6 - Mature",
	#"Development Status :: 7 - Inactive",

	#"Intended Audience :: End Users/Desktop",
	#"Topic :: Utilities",
]

requires-python = ">=3.7"
dependencies = [
]

[project.urls]
"Homepage" = "https://framagit.org/Midgard/python-mdtables"
"Source" = "https://framagit.org/Midgard/python-mdtables"
"Change log" = "https://framagit.org/Midgard/python-mdtables/-/blob/master/CHANGELOG.md"
"Bug tracker" = "https://framagit.org/Midgard/python-mdtables/-/issues"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project.scripts]
# executable-name = "package.subpackage.module:function"
"tsvtable" = "bin.tsvtable:main"
"csvtable" = "bin.csvtable:main"

[tool.setuptools.packages]
find = {}
